<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div style="margin-top: 20px">
  <mat-card>
    <mat-card-header>
      <mat-toolbar id="toolbar" color="primary"
        >Linha

        <span>
          <button (click)="add(linha())" id="mat-button-custom-adm">
            <span class="material-symbols-outlined new"> add </span>
          </button>
        </span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div id="altura">
        <mat-form-field class="filtro">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
        </mat-form-field>
        <div *ngIf="isLoading; else dataContent" id="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
        <ng-template #dataContent>
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="numeroLinha">
              <th mat-header-cell *matHeaderCellDef>Número da Linha</th>
              <td mat-cell *matCellDef="let linha">{{ linha.numeroLinha }}</td>
            </ng-container>

            <ng-container matColumnDef="nomeLinha">
              <th mat-header-cell *matHeaderCellDef>Nome da Linha</th>
              <td mat-cell *matCellDef="let linha">{{ linha.nomeLinha }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th style="text-align: center" mat-header-cell *matHeaderCellDef>
                Ações
              </th>
              <td mat-cell *matCellDef="let linha">
                <span id="actions">
                  <button (click)="edit(linha.id)" id="mat-button-custom">
                    <span class="material-symbols-outlined" id="edit">
                      edit
                    </span>
                  </button>
                  <button (click)="delete(linha.id)" id="mat-button-custom">
                    <span class="material-symbols-outlined" id="delete">
                      delete
                    </span>
                  </button>
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                Nenhum registro encontrado com o filtro: "{{ input.value }}"
              </td>
            </tr>
          </table>
          <div class="divisor">
            <mat-divider></mat-divider>
          </div>
        </ng-template>
      </div>
    </mat-card-content>
    <div class="divisor">
      <mat-divider></mat-divider>
    </div>
    <mat-card-actions>
      <div>
        <button
          style="
            margin: 10px 8px;
            background-color: rgb(63, 154, 196);
            color: white;
          "
          (click)="voltar()"
          mat-raised-button
        >
          VOLTAR
        </button>
      </div>
      <div class="contador">
        <span
          >Qte de linhas: <strong>{{ contador }}</strong></span
        >
      </div>
      <!-- <button
      style="margin: 10px 8px"
      (click)="exportar()"
      mat-raised-button
      color="primary"
    >
      EXPORTAR
    </button> -->
    </mat-card-actions>
  </mat-card>
</div>
