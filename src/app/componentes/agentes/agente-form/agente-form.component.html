<div style="margin-top: 20px">
  <mat-card>
    <form [formGroup]="agenteForm">
      <mat-card-content>
        <ng-container>
          @if(typeForm() !== 'edit'){
          <mat-toolbar class="background-toolbar" id="peso-fonte"
            >Adicionar Agente</mat-toolbar
          >

          }@else {
          <mat-toolbar class="background-toolbar" id="peso-fonte"
            >Alterar Agente</mat-toolbar
          >}
        </ng-container>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Matrícula do agente"
            formControlName="matriculaAgenteFiscalizador"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Nome do agente"
            formControlName="nomeAgenteFiscalizador"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Cargo" formControlName="cargo" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Lotação
        "
            formControlName="lotacao"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <ng-container>
          @if(typeForm() === 'edit'){
          <button
            type="button"
            id="button-salvar"
            (click)="onUpdate()"
            mat-raised-button
          >
            Salvar
          </button>
          }@else{
          <button
            type="button"
            id="button-salvar"
            (click)="onNew()"
            mat-raised-button
          >
            Salvar
          </button>
          }

          <button type="button" mat-raised-button (click)="voltar()">
            Cancelar
          </button>
        </ng-container>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
