<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div style="margin-top: 20px">
  <mat-card>
    <mat-card-header>
      <mat-toolbar id="toolbar" color="primary"
        >Veículo

        <span>
          <button (click)="add()" id="mat-button-custom-adm">
            <span class="material-symbols-outlined new"> add </span>
          </button>
        </span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div id="altura">
        <mat-form-field class="filtro">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
        </mat-form-field>
        <div *ngIf="isLoading; else dataContent" id="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
        <ng-template #dataContent>
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="numeroVeiculo">
              <th mat-header-cell *matHeaderCellDef>Número</th>
              <td mat-cell *matCellDef="let veiculo">
                {{ veiculo.numeroVeiculo }}
              </td>
            </ng-container>

            <ng-container matColumnDef="placa">
              <th mat-header-cell *matHeaderCellDef>Placa</th>
              <td mat-cell *matCellDef="let veiculo">{{ veiculo.placa }}</td>
            </ng-container>
            <ng-container matColumnDef="operadora">
              <th mat-header-cell *matHeaderCellDef style="width: 200px">
                Operadora
              </th>
              <td mat-cell *matCellDef="let veiculo">
                {{ veiculo.operadora }}
              </td>
            </ng-container>
            <ng-container matColumnDef="consorcio">
              <th mat-header-cell *matHeaderCellDef style="width: 200px">
                Consórcio
              </th>
              <td mat-cell *matCellDef="let veiculo">
                {{ veiculo.consorcio }}
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th style="text-align: center" mat-header-cell *matHeaderCellDef>
                Ações
              </th>
              <td mat-cell *matCellDef="let veiculo">
                <span id="actions">
                  <button (click)="edit(veiculo.id)" id="mat-button-custom">
                    <span class="material-symbols-outlined" id="edit">
                      edit
                    </span>
                  </button>
                  <button (click)="delete(veiculo.id)" id="mat-button-custom">
                    <span class="material-symbols-outlined" id="delete">
                      delete
                    </span>
                  </button>
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                Nenhum registro encontrado com o filtro: "{{ input.value }}"
              </td>
            </tr>
          </table>
          <div class="divisor">
            <mat-divider></mat-divider>
          </div>
        </ng-template>
      </div>
    </mat-card-content>
    <div class="divisor">
      <mat-divider></mat-divider>
    </div>
    <mat-card-actions>
      <div>
        <button
          style="
            margin: 10px 8px;
            background-color: rgb(63, 154, 196);
            color: white;
          "
          (click)="voltar()"
          mat-raised-button
        >
          VOLTAR
        </button>
        <!-- <button
        style="margin: 10px 8px"
        (click)="exportar()"
        mat-raised-button
        color="primary"
      >
        EXPORTAR
      </button> -->
      </div>
      <div>
        <div class="contador">
          <span
            >Qte de veículos: <strong>{{ contador }}</strong></span
          >
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
